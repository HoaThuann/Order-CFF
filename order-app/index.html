<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Antique Cafe - Order at Table</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-yellow-50 font-sans">

  <!-- Navbar -->
  <nav class="bg-brown-900 text-white py-4 px-6 flex justify-between">
    <h1 class="text-2xl font-bold">Antique Cafe</h1>
    <ul class="flex space-x-6">
      <li><a href="#intro">Intro</a></li>
      <li><a href="#menu">Menu</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Intro -->
  <section id="intro" class="text-center py-20 bg-cover bg-center text-white" style="background-image: url('https://source.unsplash.com/featured/?coffee-shop');">
    <h2 class="text-4xl font-bold mb-4">Order and pay at your table</h2>
    <a href="#menu" class="bg-white text-black px-6 py-3 font-semibold rounded shadow">Let's explore...</a>
  </section>

  <!-- Menu -->
  <section id="menu" class="py-16 px-6">
    <h2 class="text-3xl font-bold text-center mb-10">Our Cafe Menu</h2>
    <div class="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto">
      
      <div class="bg-white rounded-lg shadow p-4">
        <img src="https://source.unsplash.com/160x120/?cappuccino" class="rounded mb-2" />
        <h3 class="text-xl font-semibold">Hot Cappuccino</h3>
        <p class="mb-2 text-gray-600">$8.50</p>
        <button onclick="addToCart('Hot Cappuccino', 8.5)" class="bg-yellow-600 text-white px-4 py-2 rounded">Thêm</button>
      </div>

      <div class="bg-white rounded-lg shadow p-4">
        <img src="https://source.unsplash.com/160x120/?tea" class="rounded mb-2" />
        <h3 class="text-xl font-semibold">Trà đào</h3>
        <p class="mb-2 text-gray-600">30.000 ₫</p>
        <button onclick="addToCart('Trà đào', 30000)" class="bg-yellow-600 text-white px-4 py-2 rounded">Thêm</button>
      </div>

      <div class="bg-white rounded-lg shadow p-4">
        <img src="https://source.unsplash.com/160x120/?sandwich" class="rounded mb-2" />
        <h3 class="text-xl font-semibold">Bánh mì kẹp</h3>
        <p class="mb-2 text-gray-600">25.000 ₫</p>
        <button onclick="addToCart('Bánh mì kẹp', 25000)" class="bg-yellow-600 text-white px-4 py-2 rounded">Thêm</button>
      </div>

    </div>
  </section>

  <!-- Giỏ hàng nổi -->
  <div id="cart-button" class="fixed bottom-6 right-6 bg-yellow-600 text-white px-5 py-3 rounded-full shadow-lg cursor-pointer z-50">
    🛒 Giỏ hàng (<span id="cart-count">0</span>)
  </div>

  <!-- Popup giỏ hàng -->
  <div id="cart" class="fixed bottom-0 right-0 w-full md:w-96 bg-white shadow-lg p-6 hidden z-50">
    <h3 class="text-xl font-bold mb-4">Giỏ hàng</h3>
    <ul id="cart-items" class="mb-4 space-y-2 text-gray-700"></ul>
    <div class="flex justify-between mb-4 font-semibold">
      <span>Tổng cộng:</span><span id="cart-total">0 ₫</span>
    </div>
    <button onclick="checkout()" class="w-full bg-green-600 text-white px-4 py-2 rounded">Đặt món</button>
  </div>

  <!-- JS -->
  <script src="js/app.js"></script>
</body>
</html>
